<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number</title>
</head>
<body>
	<script>
		function compareRandomnumber(){
			var a = Math.floor(Math.random()*100);
			var b = Math.floor(Math.random()*100);
			return Math.max(a,b);
		}
	</script>
	<button onclick="getElementById('result').innerHTML = compareRandomnumber()">result</button>
	<p id="result"></p>
</body>
</html>
