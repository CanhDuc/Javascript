<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number</title>
</head>
<body>
	<script>
		var x = 0.1;
		var y = 0.2;
		function sumNumberCaseOne(){
			return x+y;
		}

		function sumNumberCaseTwo(){
			return (x*10 + y*10)/10;
		}
	</script>
	<button onclick="getElementById('number').innerHTML = sumNumberCaseOne()">showNumber One</button>
	<button onclick="getElementById('number').innerHTML = sumNumberCaseTwo()">showNumber Two</button>
	<p id="number"></p>
</body>
</html>
