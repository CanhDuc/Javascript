<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event_onclick_c2</title>
</head>
<script>
	function displayDate(){
		document.getElementById('demo').innerHTML = Date(); 
	}
</script>
<body>
	<button onclick="displayDate()">The time is ?</button>
	<p id="demo"></p>
</body>
</html>
