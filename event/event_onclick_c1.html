<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event_onclick_c1</title>
</head>
<script>
	function Hello(){
		return "Hello World! Tôi mới học javascript";
	}

	console.log(Hello());


</script>
<body>
	<button onclick="document.getElementById('demo').innerHTML = Date()">Time</button>

	<button onclick="document.getElementById('xinchao').innerHTML = Hello()">Hello</button>


	<p id="demo"></p>

	<p id="number"></p>
